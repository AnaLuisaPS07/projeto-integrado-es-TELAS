<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Paciente</title>
  <link rel="stylesheet" href="styles/style1.css">
</head>

<body>
    <header>
        <div>
            <img src="imagens/file.png" alt="logo-acs">
            <a href="menu.html"><button class="voltar">Voltar</button></a>
        </div>
        <img src="imagens/file2.png" alt="logo-acs">
    </header>

    <div class="img-centro"><img src="imagens/perfil.png" alt="foto de perfil"></div>

    <main class="area-cadastro">
        <h2>Informações para cadastro do paciente</h2>
        <div class="campo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <strong>Sobrenome:</strong>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                <div class="campo">
                    <strong>Email:</strong>
                    <input type="email" name="email" id="email">
                </div>
                <div class="campo">
                    <strong>CPF:</strong>
                    <input type="number " name="cpf" id="cpf">
                </div>
                <div class="campo">
                    <strong>Data de nascimento:</strong>
                    <input type="date" name="data-nasc" id="data-nasc">
                </div>
                <div class="campo">
                    <strong>Telefone celular:</strong>
                    <input type="number" name="phone-number" id="phone-number">
                </div>
                <div class="campo">
                    <label for="genero"><strong>Gênero:</strong></label>
                    <select id="genero" name="genero" required>
                        <option value="genero">Selecione...</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Não binário</option>
                        <option>Outro</option>
                        <option>Prefiro não dizer</option>
                    </select>
                </div>
                <div class="campo">
                    <strong>Nome da mãe:</strong>
                    <input type="text" name="input-mae" id="input-mae">
                </div>
                <div class="campo">
                    <strong>Idade:</strong>
                    <input type="number" name="input-idade" id="input-idade   ">
                </div>
                <div class="campo">
                    <strong>Cidade:</strong>
                    <input type="text" name="input-city" id="input-city">
                </div>
                <div class="campo">
                    <label for="input-uf"><strong>UF:</strong></label>
                    <select id="input-uf" name="input-uf" required>
                        <option value="input-uf">Selecione...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AM</option>
                        <option>AP</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MG</option>
                        <option>MS</option>
                        <option>MT</option>
                        <option>PB</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>PR</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>RS</option>
                        <option>SC</option>
                        <option>SE</option>
                        <option>SP</option>
                        <option>TO</option>
                    </select>
                </div>
                <div class="campo">
                    <strong>CEP:</strong>
                    <input type="number" name="input-cep" id="input-cep">
                </div>
                <div class="campo">
                    <strong>Bairro:</strong>
                    <input type="text" name="input-bairro" id="input-bairro">
                </div>
                <div class="campo">
                    <strong>Município:</strong>
                    <input type="text" name="input-municipio" id="input-municipio">
                </div>
                <div class="campo">
                    <strong>Número:</strong>
                    <input type="number" name="input-numero" id="input-numero">
                </div>
                <div class="campo">
                    <strong>Endereço:</strong>
                    <input type="text" name="input-endereco" id="input-endereco">
                </div>
                <div class="campo">
                    <strong>Microárea:</strong>
                    <input type="text" name="input-microarea" id="input-microarea">
                </div>

                <div class="finalizar-paciente">
                    <button type="submit"><a href="#">Cancelar</a></button>
                    <button type="button"><a href="#">Cadastrar Paciente</a></button>
                </div>
        </div>
    </main>

    <nav>
        <div class="barra">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Pacientes</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </div>
      </nav>
    
      <footer>
      </footer>
    </body>
    </html>
</body>
